- include: python.yml

- name: Configure the Server and install required software
# ========================================================
  hosts: streisand-host

  remote_user: "root"
  become: true

  roles:
    - common
    # OpenConnect must be set up before L2TP/IPsec in order to avoid
    # compilation issues.
    - openconnect
    - l2tp-ipsec
    - openvpn
    - stunnel
    - shadowsocks
    - ssh
    - tinyproxy
    - tor-bridge
    - sslh
    - monit
    - ufw
    - wireguard
    - streisand-mirror
    - streisand-gateway
