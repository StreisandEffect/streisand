---
- name: Prepare the vagrant client VM for Ansible
# =========================================
  hosts: streisand-client
  gather_facts: no
  remote_user: "root"
  become: true

  tasks:
    - name: Install Python using a raw SSH command to enable the execution of Ansible modules
      raw: apt update && apt install python -y
      args:
        executable: /bin/bash

- name: Configure the streisand client
  hosts: streisand-client
  remote_user: "root"
  become: true
  roles:
    - streisand-client
