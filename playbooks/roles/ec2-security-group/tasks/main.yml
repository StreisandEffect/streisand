---
- name: Create the EC2 security group
  ec2_group:
    name: "{{ aws_security_group }}"
    description: Security group for Streisand
    region: "{{ aws_region }}"
    vpc_id: "{{ aws_vpc_id | default(omit) }}"
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"

- name: Pause for fifteen seconds to ensure the EC2 security group has been created
  pause:
    seconds: 15

- name: Open necessary ports across supported services in the EC2 security group
  ec2_group:
    name: "{{ aws_security_group }}"
    description: Security group for Streisand
    region: "{{ aws_region }}"
    vpc_id: "{{ aws_vpc_id | default(omit) }}"
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"
    rules:
      - proto: tcp
        ports:
          - "{{ nginx_port }}"
          - "{{ ssh_port }}"
          # HTTP, for Let's Encrypt
          - "{{ le_port }}"
        cidr_ip: 0.0.0.0/0
        cidr_ipv6: ::/0
    rules_egress:
      - proto: all
        ports: 1-65535
        cidr_ip: 0.0.0.0/0
        cidr_ipv6: ::/0

# OpenConnect
# ---
- name: Open the OpenConnect ports in the EC2 security group
  ec2_group:
    name: "{{ aws_security_group }}"
    description: Security group for Streisand
    region: "{{ aws_region }}"
    vpc_id: "{{ aws_vpc_id | default(omit) }}"
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"
    purge_rules: no
    purge_rules_egress: no
    rules:
      - proto: tcp
        ports: "{{ ocserv_port }}"
        cidr_ip: 0.0.0.0/0
        cidr_ipv6: ::/0
      - proto: udp
        ports: "{{ ocserv_port }}"
        cidr_ip: 0.0.0.0/0
        cidr_ipv6: ::/0
  when: streisand_openconnect_enabled

