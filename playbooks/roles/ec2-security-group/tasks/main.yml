---
- name: Create the EC2 security group
  ec2_group:
    name: "{{ aws_security_group }}"
    description: Security group for Streisand
    region: "{{ aws_region }}"
    vpc_id: "{{ aws_vpc_id | default(omit) }}"
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"
    security_token: "{{ aws_session_token }}"

- name: Pause for fifteen seconds to ensure the EC2 security group has been created
  pause:
    seconds: 15

- name: Open necessary ports across supported services in the EC2 security group
  ec2_group:
    name: "{{ aws_security_group }}"
    description: Security group for Streisand
    region: "{{ aws_region }}"
    vpc_id: "{{ aws_vpc_id | default(omit) }}"
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"
    security_token: "{{ aws_session_token }}"
    rules:
      # Nginx
      # ---
      - proto: tcp
        from_port: "{{ nginx_port }}"
        to_port: "{{ nginx_port }}"
        cidr_ip: 0.0.0.0/0
      # SSH
      # ---
      - proto: tcp
        from_port: "{{ ssh_port }}"
        to_port: "{{ ssh_port }}"
        cidr_ip: 0.0.0.0/0
      # HTTP (Let's Encrypt)
      # ---
      - proto: tcp
        from_port: "{{ le_port }}"
        to_port: "{{ le_port }}"
        cidr_ip: 0.0.0.0/0
    rules_egress:
      - proto: all
        from_port: 1
        to_port: 65535
        cidr_ip: 0.0.0.0/0

# OpenConnect
# ---
- name: Open the OpenConnect ports in the EC2 security group
  ec2_group:
    name: "{{ aws_security_group }}"
    description: Security group for Streisand
    region: "{{ aws_region }}"
    vpc_id: "{{ aws_vpc_id | default(omit) }}"
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"
    security_token: "{{ aws_session_token }}"
    purge_rules: no
    purge_rules_egress: no
    rules:
      # OpenConnect TCP
      # ---
      - proto: tcp
        from_port: "{{ ocserv_port }}"
        to_port: "{{ ocserv_port }}"
        cidr_ip: 0.0.0.0/0
      # OpenConnect UDP
      # ---
      - proto: udp
        from_port: "{{ ocserv_port }}"
        to_port: "{{ ocserv_port }}"
        cidr_ip: 0.0.0.0/0
  when: streisand_openconnect_enabled

