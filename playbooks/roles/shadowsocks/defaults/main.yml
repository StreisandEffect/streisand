---
shadowsocks_server_port: "8530"
shadowsocks_local_port: "1080"
shadowsocks_timeout: "600"
shadowsocks_encryption_method: "chacha20-ietf-poly1305"
shadowsocks_tcp_fast_open: "true"
shadowsocks_obfs_plugin: "obfs-server"
shadowsocks_obfs_plugin_opts: "obfs=http"
shadowsocks_obfs_client_plugin_opts: "obfs=http;obfs-host=www.xxx.com"
