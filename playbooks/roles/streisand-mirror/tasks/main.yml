---
- name: Make the directory where mirrored files will be stored
  file:
    path: "{{ streisand_mirror_location }}"
    owner: www-data
    group: www-data
    mode: 0755
    state: directory

# Download and verify client files
- include: openconnect.yml
  when: hostvars.localhost.enable_openconnect
- include: openvpn.yml
  when: hostvars.localhost.enable_openvpn
- include: shadowsocks.yml
  when: hostvars.localhost.enable_shadowsocks
- include: ssh.yml
- include: stunnel.yml
  when: hostvars.localhost.enable_stunnel
- include: tor.yml
  when: hostvars.localhost.enable_tor

- name: Generate the Markdown mirror page
  template:
    src: mirror-index.md.j2
    dest: "{{ streisand_markdown_mirror_page }}"

- name: Convert the Markdown mirror page into HTML
  shell: markdown {{ streisand_markdown_mirror_page }} | cat {{ streisand_header_template }} - {{ streisand_footer_template }} > {{ streisand_html_mirror_page }}
