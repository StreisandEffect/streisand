tor_browser_bundle_linux64_sig_url: "{{ tor_base_download_url }}/{{ tor_browser_bundle_version }}/{{ tor_browser_bundle_linux64_sig_filename }}"

tor_download_urls:
  - "{{ tor_browser_bundle_windows_url }}"
