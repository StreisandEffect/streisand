---
- set_fact:
    streisand_genesis_role: "genesis-linode"

- name: "Get the {{ streisand_ssh_private_key }}.pub contents"
  command: "cat {{ streisand_ssh_private_key }}.pub"
  register: ssh_key
  changed_when: False

- name: Create the server
  linode:
    api_key: "{{ linode_api_key }}"
    name: "{{ linode_server_name }}"
    plan: "{{ linode_plan_id }}"
    datacenter: "{{ regions[linode_datacenter] }}"
    distribution: "{{ linode_distribution_id }}"
    kernel_id: "{{ linode_kernel_id }}"
    ssh_pub_key: "{{ ssh_key.stdout }}"
    alert_cpu_threshold: "{{ linode_alert_cpu_threshold }}"
    alert_diskio_threshold: "{{ linode_alert_diskio_threshold }}"
    alert_bwin_threshold : "{{ linode_alert_bwin_threshold }}"
    alert_bwout_threshold: "{{ linode_alert_bwout_threshold }}"
    alert_bwquota_threshold: "{{ linode_alert_bwquota_threshold }}"
    wait: yes
  register: streisand_server

- name: Wait until the server has finished booting and OpenSSH is accepting connections
  wait_for:
    host: "{{ streisand_server.instance.ipv4 }}"
    port: 22
    search_regex: OpenSSH
    timeout: 600

- name: Create the in-memory inventory group
  add_host:
    name: "{{ streisand_server.instance.ipv4 }}"
    groups: streisand-host

- name: Set the streisand_ipv4_address variable
  set_fact:
    streisand_ipv4_address: "{{ streisand_server.instance.ipv4 }}"

- name: Set the streisand_server_name variable
  set_fact:
    streisand_server_name: "{{ linode_server_name | regex_replace('\\s', '_') }}"
