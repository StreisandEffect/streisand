# 9. Eastern US            (South Carolina C)
# 10. Eastern US           (South Carolina D)
# 11. Western US           (Oregon A)
# 12. Western US           (Oregon B)
# 13. Western US           (Oregon C)
# 14. Western Europe       (Belgium B)
