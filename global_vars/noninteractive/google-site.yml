# 25. East Asia            (Taiwan C)
# 26. Northeast Asia       (Tokyo A)
# 27. Northeast Asia       (Tokyo B)
# 28. Northeast Asia       (Tokyo C)
# 29. South Asia           (Mumbai A)
# 30. South Asia           (Mumbai B)
